<script>
    $(function(){
        var swiper,swiper1;
        swiper = $('.swiper-container').swiper({
            mode: 'vertical',
            speed:  600,
        });

    var music_key,once=0;
    var audioElement2 = document.createElement('audio');
    audioElement2.setAttribute('src', 'mp3/1.mp3');
    audioElement2.controls = true;
    audioElement2.loop = true;
    audioElement2.load();
    audioElement2.play();

    var onTouchStart = function() {
        if (once == 0) {
            once = 1;
            audioElement2.play();
            music_key = 1;
        }
    }


    $("#music").on('touchstart',function() {
        if (music_key == 1) {
            audioElement2.pause();
            music_key = 0;
        } else {
            audioElement2.play();
            music_key = 1;
        }
        return false;
    });
    
    
        var loaded = 0;
                if ($('body img').length === 0 || navigator.userAgent.indexOf('MSIE 9') != -1) {
                    show_page();
                } else {
                    $('body img').imagesLoaded().progress(function (instance, image) {
                        loaded++;
                        $('#loadingtxt').text( parseInt(loaded / instance.images.length * 100) + '%');
                        if (loaded == instance.images.length) {
                            show_page();
                        }
                    });
                }
                // work script
                function show_page() {
                    setTimeout(function () {
                        $('.loading').fadeOut();                    
                    }, 100);
                }
    });

</script>
